server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:fixnowdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-ui

  cache:
    type: redis

jwt:
  secret: "miClaveSuperSecreta"
  expiration: 300000 # 5 min en milisegundos
